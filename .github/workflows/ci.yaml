name: CI

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - ".github/workflows/ci.yaml"

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install modules
        run: npm ci
      - name: Run ESLint
        run: npx eslint src --ext .js,.jsx
